<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <dialog>
        <div class="dialogcontainer">
            <button id="closedlg" autofocus>X</button>
            <h1>New Book</h1>
            <form action="#">
                <div>
                    <label for="bookname">book name</label>
                    <input type="text" id="bookname" placeholder="name" autocomplete="off" required>
                </div>
                
                <div>
                    <label for="bookauthor">book author</label>
                    <input type="text" id="bookauthor" placeholder="author" autocomplete="off">
                </div>
                <div>
                    <label for="bookpages" >pages</label>
                    <input type="number" id="bookpages" placeholder="pages" autocomplete="off" pattern="[0-9]+" required>
                </div>
                <div class="checkboxdiv">
                    <label for="bookread">finished</label>
                    <input type="checkbox" id="bookread">
                </div>
    
                <button id="submit">Add book</button>
            </form>
    
        </div>

       
    </dialog>
    <div id="mybody">
        <header>
            <h1>Library</h1>
            <button id="clickme">add book</button>
        </header>
    
        <div id="library"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
